<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 塌陷问题 块级标签元素之间竖直方向的margin 以较大为准 不是bug 是一种规范 */
    div {
      width: 200px;
      height: 200px;
      background-color: gray;
    }

    div:nth-of-type(1) {
      margin: 20px;
    }

    div:nth-of-type(2) {
      margin: 10px;
    }
  </style>
</head>

<body>
  <div>

  </div>
  <div></div>
</body>

</html>
