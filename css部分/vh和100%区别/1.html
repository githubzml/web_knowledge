<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* https://blog.csdn.net/qq_16687863/article/details/100516013 */

    /* 100vh 相当于屏幕可见高度的1%
    100% 是相对于父容器的百分比
    设置 */
    .box {
      height: 500px;
    }

    .o {
      height: 100%;
    }

    .t {
      height: 100vh;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="o">1</div>
    <div class="t">2</div>
  </div>
</body>

</html>
