<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 通过 top bottom 将子元素拉伸至100%  在通过margin：auto实现居中*/
    .parent {
      width: 300px;
      height: 500px;
      margin: 0 auto;
      background-color: #ff8787;
    }

    .child {
      width: 300px;
      height: 300px;
      background-color: #9966ff;
    }

    .parent {
      position: relative;
    }

    .child {
      position: absolute;
      top: 0;
      bottom: 0;
      margin: auto;
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>

</html>
