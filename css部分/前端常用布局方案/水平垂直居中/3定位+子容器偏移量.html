<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 1.开启定位
    2.left top + 元素偏移量 */
    body {
      margin: 0;
    }

    .parent {
      width: 500px;
      height: 500px;
      margin: 0 auto;
      background-color: #ff8787;
    }

    .child {
      width: 300px;
      height: 300px;
      background-color: #9966ff;
    }

    .parent {
      position: relative;
    }

    .child {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>

</html>
