<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent {
      background-color: #ff8787;
    }

    .child {
      /* 定位 */
      position: relative;
      left: 50%;
      width: 300px;
      height: 300px;
      background-color: #9966ff;
      /* 加上负宽度的一半 */
      margin-left: -150px;
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>

</html>
