<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent {
      position: relative;
      height: 300px;
      background-color: #ff8787;

    }

    /* 我的疑惑 已经定宽高了 直接margin0auto 还省得写那么多？？？ */
    .child {
      /* 开启定位 父相子绝 */
      position: absolute;
      /* 水平拉满屏幕 */
      left: 0;
      right: 0;
      height: 300px;
      width: 300px;
      /* 拉满屏幕之后设置宽度，最后通过 margin 实现水平居中 */
      margin: auto;
      background-color: #9966ff;
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>

</html>
