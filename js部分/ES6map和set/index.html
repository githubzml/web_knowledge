  <div>

  <script>
    let aa = document.querySelectorAll("p");

    // aa.forEach(item => {
    //   item.style.color = "red";

    // })

    const [p1, p2, p3] = document.querySelectorAll("p");

    const m = new Map([[p1, {
      color: 'red',
      backgroundColor: 'yellow',
      fontSize: '20px'
    }],
    [p2, {
      color: 'green',
      backgroundColor: 'black',
      fontSize: '29px'
    }],
    [p3, {
      color: 'blue',
      fontSize: '10px'
    }]])

    m.forEach((a, b) => {
      for (const key in a) {
        if (Object.hasOwnProperty.call(a, key)) {
          const element = a[key];
          b.style[key] = element;
        }
      }
    })
