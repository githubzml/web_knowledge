<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    let arr = [3, 5, 7, 9];
    let a = arr.slice(1, 3);
    // slice 不改变原数组
    console.log('arr', arr);
    console.log('a', a);

    let b = arr.slice(1); //表示从包含start开始到数组结束的所有元素
    console.log('b', b);



  </script>
</body>

</html>
