<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    // var  不存在块级作用域 可能会导致值覆盖
    // let const 存在块级作用域

    // var 存在变量提升
    // let const 不存在 要先声明 再使用

    // const 不允许改变指针指向 
    // 一旦声明 就要赋值

    const a = {};
    // a = 2;
    console.log('a', a);

    const b = { name: 'zz' };
    b.name = 'bb'

    console.log('b', b);

    // 不能改变指针指向
    const c = { name: 'zz' };
    c = {};
    console.log('c', c);
  </script>
</body>

</html>
