<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent {
      width: 600px;
      height: 600px;
      border: 1px solid #ccc;
      margin: 0 auto;
    }

    .child {
      width: 300px;
      height: 300px;
      background-color: aqua;
    }

    .parent {
      text-align: center;
      line-height: 600px;
    }

    .child {
      display: inline-block;
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>

</html>
